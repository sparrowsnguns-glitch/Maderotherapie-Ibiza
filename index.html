<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maderotherapy Ibiza — Quiz</title>
  <meta name="description" content="Maderotherapy Ibiza — personalized quiz for vacation wellness." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">

    <!-- HERO -->
    <header class="hero">
      <div class="hero-inner">
        <h1 class="brand">Maderotherapy Ibiza</h1>
        <p id="info-text" class="lead">Discover your personalized Maderotherapy plan for relaxation, contouring and lymphatic wellness during your Ibiza stay.</p>

        <div class="controls">
          <label class="lang-label">
            <select id="langSelect" aria-label="Language">
              <option value="en">English</option>
              <option value="de">Deutsch</option>
              <option value="es">Español</option>
            </select>
          </label>

          <button id="startBtn" class="btn primary" aria-haspopup="true">Start Quiz</button>
        </div>
      </div>
    </header>

    <!-- QUIZ -->
    <section id="quizSection" class="stage hidden" aria-live="polite">
      <div id="quizCard" class="card animated"></div>
    </section>

    <!-- RESULT -->
    <section id="resultSection" class="stage hidden">
      <div id="resultCard" class="card floating"></div>
    </section>

    <footer class="footer">
      <small>&copy; <span id="year"></span> Maderotherapy Ibiza</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
