<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maderotherapie Ibiza – Körperformung & Detox</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Maderotherapie Ibiza</h1>
        <p>Dein persönliches Körper-Transformations-Quiz</p>
    </header>

    <main>
        <section id="quiz-container">
            <div id="question-card">
                <h2 id="question-title"></h2>
                <div id="answers"></div>
            </div>
        </section>

        <section id="result-section" class="hidden">
            <h2>Deine persönliche Empfehlung</h2>
            <p id="result-text"></p>

            <h3>Empfohlene Anzahl Maderotherapie-Sessions:</h3>
            <p id="session-plan"></p>

            <form name="contact" method="POST" data-netlify="true" class="contact-form">
                <h3>Erhalte dein persönliches Angebot:</h3>
                <input type="text" name="name" placeholder="Dein Name" required />
                <input type="email" name="email" placeholder="Deine Email" required />
                <textarea name="message" placeholder="Nachricht (optional)"></textarea>
                <button type="submit">Absenden</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
